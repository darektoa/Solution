<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Team</title>
    <meta name="description" content="My First PWA"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00897B"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <!-- Navigasi -->
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Info Team</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>

        </div>
    </nav>

    <!-- Akhir Navigasi-->

    <div class="row">
        <div class="col s12 m7" id="articles">
    
        </div>
    </div>

    <div class="container" id="body-content"></div>

    
    <script>
        //Register Service Worker
        if ("serviceWorker" in navigator){
            window.addEventListener("load", function(){
                navigator.serviceWorker
                .register("/sw.js")
                .then(function(){
                    console.log("Pendaftaran Service Worker Berhasil");
                })
                .catch(function(){
                    console.log("Pendaftaran Service Worker Gagal");
                });
            });
        }else{
            console.log("Service Worker Belum Didukung Browser Ini.");
        }

        //Request API untuk pertama kali

        document.addEventListener("DOMContentLoaded", function(){
            getArticles();
        });
    </script>

<script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
